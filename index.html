<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="section">
    <div class="card">
        <header class="card-header">
          <p class="card-header-title iscenter">
            DIGITAL CLOCK
          </p>
        </header>
      </div>
    <div class="card">
        <div class="card-content">
          <p class="title">
            “Time is what we want the most but what we use the worst.”
          </p>
          <p class="subtitle">
            William Penn
          </p>
        </div>
        <footer class="card-footer">
        <button class="button is-info time is-loading is-large card-footer-item">
        </button>
        </footer>
    </div>
    </div>
      <div class="container">
        <h1>The time is now</h1>
        <div class="clock">
          <div><span id="hr">00</span><span>Hours</span></div>
          <div><span id="min">00</span><span>Minutes</span></div>
          <div><span id="sec">00</span><span>Seconds</span></div>
          <div><span id="d">00</span><span>----------</span></div>
        </div>
      </div>
        <script src="app.js"></script>
</body>
</html>
